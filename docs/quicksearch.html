ogLevel enum, and can send log to many different output like console, database, or UI. */ class TLogger { /** * @param level * @return {string} * @private */ static _levelToString ( level ) { let levelString = '' switch ( level ) { case LogLevel.Info: levelString = 'info' break case LogLevel.Warning: levelString = 'warning' break case LogLevel.Error: levelString = 'error' break default: levelString = 'unknownLogLevel' break } return levelString } /** * @constructor * @param {string} level - String who represent the gravity level of message between \"error | warn (for warning) | other (will display like info message)\" * @param {string} message - the to display */ constructor ( parameters = {} ) { const _parameters = { ...{ outputLevel: LogLevel.Error, outputs: LogOutput.Console }, ...parameters } this.isLogger = true this.outputLevel = _parameters.outputLevel this.outputs = _parameters.outputs this._logsArray = [] this._timers = {} this._counterTrace = 0 } /** * * @return {*} */ get outputLevel () { return this._outputLevel } set outputLevel ( value ) { const memberName = 'OutputLevel' const expect = 'Expect a value from LogLevel enum.' if ( isNull( value ) ) { throw new Error( `${memberName} cannot be null ! ${expect}` ) } if ( isUndefined( value ) ) { throw new Error( `${memberName} cannot be undefined ! ${expect}` ) } // if ( !Object.keys( LogLevel ).includes( value ) ) { throw new Error( `${memberName} cannot be an instance of ${value.constructor.name}. ${expect}` ) } this._outputLevel = value } /** * * @return {*} */ get outputs () { return this._outputs } set outputs ( value ) { const memberName = 'Output' const expect = 'Expect a value from LogOutput enum.' if ( isNull( value ) ) { throw new Error( `${memberName} cannot be null ! ${expect}` ) } if ( isUndefined( value ) ) { throw new Error( `${memberName} cannot be undefined ! ${expect}` ) } // if ( !Object.keys( LogOutput ).includes( value ) ) { throw new Error( `${memberName} cannot be an instance of ${value.constructor.name}. ${expect}` ) } this._outputs = value } /** * * @param level * @param datas * @return {*} * @private */ _formatTrace ( level, datas ) { const levelString = TLogger._levelToString( level ) const tmpLevel = `${levelString}_${this._counterTrace}` if ( isString( datas ) ) { this._logsArray[ tmpLevel ] = datas } else if ( isObject( datas ) ) { this._logsArray[ tmpLevel ] = TLogger._formatObjectError( datas ) } else if ( isArrayOfString( datas ) ) { this._logsArray[ tmpLevel ] = datas.toString() } else if ( isArrayOfObject( datas ) ) { this._logsArray[ tmpLevel ] = '' for ( let dataIndex = 0, numberOfDatas = datas.length ; dataIndex &lt; numberOfDatas ; dataIndex++ ) { this._formatTrace( level, datas[ dataIndex ] ) } } else { this._logsArray[ tmpLevel ] = ( datas ) ? datas.toString() : 'Empty log data !' } this._counterTrace++ return this._logsArray[ tmpLevel ] } // Todo: Use listener models /** * * @param message */ dispatch ( message ) { const type = message.type switch ( type ) { case LogType.Message: this._dispatchMessage( message ) break case LogType.Progress: this._dispatchProgress( message ) break case LogType.Time: this._dispatchTime( message ) break default: throw new RangeError( `Invalid switch parameter: ${type}` ) } } /** * * @param message * @private */ _dispatchMessage ( message ) { const level = message.level const data = message.message // Root message in function of gravity switch ( level ) { case LogLevel.Error: if ( this.outputLevel &amp; LogLevel.Error ) { this._dispatchErrorMessage( data ) } break case LogLevel.Warning: if ( this.outputLevel &amp; LogLevel.Warning ) { this._dispatchWarningMessage( data ) } break case LogLevel.Info: if ( this.outputLevel &amp; LogLevel.Info ) { this._dispatchInfoMessage( data ) } break case LogLevel.Debug: if ( this.outputLevel &amp; LogLevel.Debug ) { this._dispatchDebugMessage( data ) } break // For \"Debug\" output, don't store trace like this ! default: throw new RangeError( `Invalid switch parameter: ${level}` ) } } /** * * @param errorMessage * @private */ _dispatchErrorMessage ( errorMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.error( errorMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-error' ) span.innerText = errorMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param warnMessage * @private */ _dispatchWarningMessage ( warnMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.warn( warnMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-warning' ) span.innerText = warnMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param infoMessage * @private */ _dispatchInfoMessage ( infoMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( infoMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = infoMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param debugMessage * @private */ _dispatchDebugMessage ( debugMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( debugMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = debugMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param progress * @private */ _dispatchProgress ( progress ) { const level = progress.level let formattedMessage = progress.message // Root message in function of gravity switch ( level ) { case LogLevel.Info: if ( this.outputLevel &amp; LogLevel.Info ) { this._dispatchInfoProgress( formattedMessage ) } break case LogLevel.Debug: if ( this.outputLevel &amp; LogLevel.Debug ) { this._dispatchDebugProgress( formattedMessage ) } break // For \"Debug\" output, don't store trace like this ! default: throw new RangeError( `Invalid progress level parameter: ${level}` ) } } /** * * @param infoProgress * @private */ _dispatchInfoProgress ( infoProgress ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( infoProgress ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = infoProgress document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param debugProgress * @private */ _dispatchDebugProgress ( debugProgress ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( debugProgress ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = debugProgress document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param time * @private */ _dispatchTime ( time ) { // eslint-disable-next-line no-console console.log( time.message ) } /** * * @param debug */ debug ( debug ) { this.dispatch( { type: LogType.Message, level: LogLevel.Debug, message: debug } ) } /** * * @param info */ log ( info ) { this.dispatch( { type: LogType.Message, level: LogLevel.Info, message: info } ) } /** * * @param warning */ warn ( warning ) { this.dispatch( { type: LogType.Message, level: LogLevel.Warning, message: warning } ) } /** * * @param error */ error ( error ) { this.dispatch( { type: LogType.Message, level: LogLevel.Error, message: error } ) } /** * * @param progress */ progress ( progress ) { progress.preventDefault() if ( progress.cancelable ) { progress.stopImmediatePropagation() } if ( progress.lengthComputable ) { const type = progress.type const loaded = progress.loaded const total = progress.total const advancement = Math.round( ( loaded / total ) * 10000 ) / 100 const message = `${type}: ${advancement}% [${loaded}/${total}]` this.dispatch( { type: LogType.Progress, level: LogLevel.Info, message: message } ) } } /** * * @param key */ startChronoFor ( key ) { this._timers[ key ] = new Date().getTime() } /** * * @param key */ stopChronoFor ( key ) { const deltaTime = ( new Date().getTime() - this._timers[ key ] ) const message = `${key} take ${deltaTime}ms.` this.dispatch( { type: LogType.Time, level: LogLevel.Debug, message: message } ) } /** * * @param value * @return {TLogger} */ setOutputLevel ( value ) { this.outputLevel = value return this } /** * * @param value * @return {TLogger} */ setOutput ( value ) { this.outputs = value return this } } /** * A default logger instance that can be use everywhere it is needed. * @type {TLogger} */ const DefaultLogger = new TLogger() export { TLogger, DefaultLogger, LogLevel, LogType, LogOutput } × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"sources_roots__roots.js.html":{"id":"sources_roots__roots.js.html","title":"Source: sources/roots/_roots.js","body":" Documentation Modules Buildingconfigs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerKeysLogLevelLogTypenpm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: sources/roots/_roots.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ export * from './TAbstractObject' × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"gulpfile.js.html":{"id":"gulpfile.js.html","title":"Source: gulpfile.js","body":" Documentation Modules Buildingconfigs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerKeysLogLevelLogTypenpm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: gulpfile.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Building * * @description The gulp tasks file. It allow to run some tasks from command line interface.&lt;br&gt; * The available tasks are: * &lt;ul&gt; * &lt;li&gt;help&lt;/li&gt; * &lt;li&gt;patch&lt;/li&gt; * &lt;li&gt;clean&lt;/li&gt; * &lt;li&gt;lint&lt;/li&gt; * &lt;li&gt;doc&lt;/li&gt; * &lt;li&gt;unit&lt;/li&gt; * &lt;li&gt;bench&lt;/li&gt; * &lt;li&gt;test&lt;/li&gt; * &lt;li&gt;build-test&lt;/li&gt; * &lt;li&gt;build&lt;/li&gt; * &lt;li&gt;release&lt;/li&gt; * &lt;/ul&gt; * You could find a complet explanation about these tasks using: &lt;b&gt;npm run help&lt;/b&gt;. * * @requires {@link module: [gulp]{@link https://github.com/gulpjs/gulp}} * @requires {@link module: [gulp-jsdoc3]{@link https://github.com/mlucool/gulp-jsdoc3}} * @requires {@link module: [gulp-eslint]{@link https://github.com/adametry/gulp-eslint}} * @requires {@link module: [del]{@link https://github.com/sindresorhus/del}} * @requires {@link module: [minimist]{@link https://github.com/substack/minimist}} * @requires {@link module: [rollup]{@link https://github.com/rollup/rollup}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [karma]{@link https://github.com/karma-runner/karma}} * @requires {@link module: [fancy-log]{@link https://github.com/js-cli/fancy-log}} * @requires {@link module: [ansi-colors]{@link https://github.com/doowb/ansi-colors}} * * */ /* eslint-env node */ const packageInfos = require( './package.json' ) const gulp = require( 'gulp' ) const jsdoc = require( 'gulp-jsdoc3' ) const eslint = require( 'gulp-eslint' ) const del = require( 'del' ) const parseArgs = require( 'minimist' ) const rollup = require( 'rollup' ) const path = require( 'path' ) const karma = require( 'karma' ) const log = require( 'fancy-log' ) const colors = require( 'ansi-colors' ) const red = colors.red const green = colors.green const blue = colors.blue const cyan = colors.cyan const yellow = colors.yellow const magenta = colors.magenta /** * @method npm run help ( default ) * @global * @description Will display the help in console */ gulp.task( 'help', ( done ) =&gt; { log( '' ) log( '====================================================' ) log( '| HELP |' ) log( '| Itee Validators |' ) log( `| v${packageInfos.version} |` ) log( '====================================================' ) log( '' ) log( 'Available commands are:' ) log( '\\t', blue( 'npm run' ), cyan( 'help' ), ' - Display this help.' ) log( '\\t', blue( 'npm run' ), cyan( 'patch' ), ' - Will apply some patch/replacements in dependencies.', red( '(Apply only once after run \"npm install\")' ) ) log( '\\t', blue( 'npm run' ), cyan( 'clean' ), ' - Will delete builds and temporary folders.' ) log( '\\t', blue( 'npm run' ), cyan( 'lint' ), ' - Will run the eslint in pedantic mode with auto fix when possible.' ) log( '\\t', blue( 'npm run' ), cyan( 'doc' ), ' - Will run jsdoc, and create documentation under `documentation` folder, using the docdash theme' ) log( '\\t', blue( 'npm run' ), cyan( 'test' ), ' - Will run the test framworks (unit and bench), and create reports under `documentation/report` folder, using the mochawesome theme' ) log( '\\t', blue( 'npm run' ), cyan( 'unit' ), ' - Will run the karma server for unit tests.' ) log( '\\t', blue( 'npm run' ), cyan( 'bench' ), ' - Will run the karma server for benchmarks.' ) log( '\\t', blue( 'npm run' ), cyan( 'build' ), yellow( '--' ), green( '&lt;options&gt;' ), ' - Will build the application for development and/or production environments.', yellow( 'Note: The two dash are only required if you provide options !' ) ) log( '\\t\\t The available', green( '&lt;options&gt;' ), 'are:' ) log( '\\t\\t\\t', green( '-n' ), 'or', green( '--name' ), ' - The export name of the builded application', red( '(required for UMD module)' ), cyan( '[Default: \"\"]' ), '.' ) log( '\\t\\t\\t', green( '-i' ), 'or', green( '--input' ), ' - The main file path to build', cyan( '[Default: \"sources/main.js\"]' ), '.' ) log( '\\t\\t\\t', green( '-o' ), 'or', green( '--output' ), ' - The folder where output the build', cyan( '[Default: \"builds\"]' ), '.' ) log( '\\t\\t\\t', green( '-f:' ), magenta( '&lt;format&gt;' ), 'or', green( '--format:' ), magenta( '&lt;format&gt;' ), ' - to specify the output build type. Where format could be any of:', magenta( 'amd' ), magenta( 'cjs' ), magenta( 'es' ), magenta( 'iife' ), magenta( 'umd' ), cyan( '[Default: \"amd,cjs,es,iife,umd\"]' ), '.' ) log( '\\t\\t\\t', green( '-e:' ), magenta( '&lt;env&gt;' ), 'or', green( '--env:' ), magenta( '&lt;env&gt;' ), ' - to specify the build environment. Where env could be any of:', magenta( 'dev' ), magenta( 'prod' ), cyan( '[Default: \"dev\"]' ), '.' ) log( '\\t\\t\\t', green( '-s' ), 'or', green( '--sourcemap' ), ' - to build with related source map', cyan( '[Default: true]' ), '.' ) log( '\\t\\t\\t', green( '-t' ), 'or', green( '--treeshake' ), ' - allow to perform treeshaking when building', cyan( '[Default: true]' ), '.' ) log( '\\t', blue( 'npm run' ), cyan( 'release' ), ' - Will run all the lint, test stuff, and if succeed will build the application.' ) log( '' ) log( 'In case you have', blue( 'gulp' ), 'installed globally, you could use also:' ) log( '\\t', blue( 'gulp' ), cyan( 'command' ), ' - It will perform the command like using \"npm run\" but with less characters to type... Because you\\'re a developer, right ?' ) log( '' ) done() } ) /** * @method npm run patch * @global * @description Will apply some patch/replacements in dependencies */ gulp.task( 'patch', ( done ) =&gt; { done() } ) /** * @method npm run clean * @global * @description Will delete builds and temporary folders */ gulp.task( 'clean', () =&gt; { const filesToClean = [ './builds', './tests/builds', './docs' ] return del( filesToClean ) } ) /** * @method npm run lint * @global * @description Will lint the sources files and try to fix the style when possible */ gulp.task( 'lint', () =&gt; { const filesToLint = [ 'gulpfile.js', 'configs/**/*.js', 'sources/**/*.js', 'tests/**/*.js', '!tests/builds/*.js' ] return gulp.src( filesToLint, { base: './' } ) .pipe( eslint( { allowInlineConfig: true, globals: [], fix: true, quiet: false, envs: [], configFile: './configs/eslint.conf.js', parserOptions: {}, plugins: [], rules: {}, useEslintrc: false } ) ) .pipe( eslint.format( 'stylish' ) ) .pipe( gulp.dest( '.' ) ) .pipe( eslint.failAfterError() ) } ) /** * @method npm run doc * @global * @description Will generate this documentation */ gulp.task( 'doc', ( done ) =&gt; { const config = require( './configs/jsdoc.conf' ) const filesToDoc = [ 'README.md', 'gulpfile.js', './configs/*.js', './sources/**/*.js', './tests/**/*.js' ] gulp.src( filesToDoc, { read: false } ) .pipe( jsdoc( config, done ) ) } ) /** * @method npm run unit * @global * @description Will run unit tests using karma */ gulp.task( 'unit', ( done ) =&gt; { const karmaServer = new karma.Server( { configFile: `${__dirname}/configs/karma.units.conf.js`, singleRun: true }, ( exitCode ) =&gt; { if ( exitCode !== 0 ) { done( `Karma server exit with code ${exitCode}` ) } else { log( `Karma server exit with code ${exitCode}` ) done() } } ) karmaServer.on( 'browser_error', ( browser, error ) =&gt; { log( red( error.message ) ) } ) karmaServer.start() } ) /** * @method npm run bench * @global * @description Will run benchmarks using karma */ gulp.task( 'bench', ( done ) =&gt; { const karmaServer = new karma.Server( { configFile: `${__dirname}/configs/karma.benchs.conf.js`, singleRun: true }, ( exitCode ) =&gt; { if ( exitCode !== 0 ) { done( `Karma server exit with code ${exitCode}` ) } else { log( `Karma server exit with code ${exitCode}` ) done() } } ) karmaServer.on( 'browser_error', ( browser, error ) =&gt; { log( red( error.message ) ) } ) karmaServer.start() } ) /** * @method npm run test * @global * @description Will run unit tests and benchmarks using karma */ gulp.task( 'test', gulp.series( 'unit', 'bench' ) ) /** * @method npm run build-test * @global * @description Will build itee client tests. */ gulp.task( 'build-test', ( done ) =&gt; { const configs = require( './configs/rollup.test.conf' )() nextBuild() function nextBuild ( error ) { 'use strict' if ( error ) { done( error ) } else if ( configs.length === 0 ) { done() } else { const config = configs.pop() log( `Building ${config.output.file}` ) rollup.rollup( config ) .then( ( bundle ) =&gt; { return bundle.write( config.output ) } ) .then( () =&gt; { nextBuild() } ) .catch( nextBuild ) } } } ) /** * @method npm run build * @global * @description Will build itee client module using optional arguments. See help to further informations. */ gulp.task( 'build', ( done ) =&gt; { const options = parseArgs( process.argv, { string: [ 'n', 'i', 'f', 'e' ], boolean: [ 's', 't' ], default: { n: 'Itee.Core', i: path.join( __dirname, 'sources', `${packageInfos.name}.js` ), o: path.join( __dirname, 'builds' ), f: ['esm','cjs','iife'], e: ['dev','prod'], s: true, t: true }, alias: { n: 'name', i: 'input', o: 'output', f: 'formats', e: 'envs', s: 'sourcemap', t: 'treeshake' } } ) const configs = require( './configs/rollup.conf' )( options ) nextBuild() function nextBuild ( error ) { 'use strict' if ( error ) { done( error ) } else if ( configs.length === 0 ) { done() } else { const config = configs.pop() log( `Building ${config.output.file}` ) rollup.rollup( config ) .then( ( bundle ) =&gt; { return bundle.write( config.output ) } ) .then( () =&gt; { nextBuild() } ) .catch( nextBuild ) } } } ) /** * @method npm run release * @global * @description Will perform a complet release of the library including 'clean', 'lint', 'doc', 'build-test', 'test' and finally 'build'. */ gulp.task( 'release', gulp.series( 'clean', 'lint', 'doc', 'build-test', 'test', 'build' ) ) //--------- gulp.task( 'default', gulp.series( 'help' ) ) × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"configs_eslint.conf.js.html":{"id":"configs_eslint.conf.js.html","title":"Source: configs/eslint.conf.js","body":" Documentation Modules Buildingconfigs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerKeysLogLevelLogTypenpm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: configs/eslint.conf.js /** * @author [Tristan V ll it captureTimeout: 60000, // How long will Karma wait for browser process to terminate before sending a SIGKILL signal. processKillTimeout: 360000 } ) } module.exports = CreateKarmaUnitsConfiguration × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"configs_rollup.conf.js.html":{"id":"configs_rollup.conf.js.html","title":"Source: configs/rollup.conf.js","body":" Documentation Modules Buildingconfigs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerKeysLogLevelLogTypenpm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: configs/rollup.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module configs/Rollup * @description The file manage the rollup configuration for build the library using differents arguments. It allow to build with two type of environment (dev and prod), and differents output format. * Use npm run help to display all available build options. * * @requires {@link module: [rollup-plugin-commonjs]{@link https://github.com/rollup/rollup-plugin-commonjs}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [rollup-plugin-re]{@link https://github.com/jetiny/rollup-plugin-re}} * @requires {@link module: [rollup-plugin-node-resolve]{@link https://github.com/rollup/rollup-plugin-node-resolve}} * @requires {@link module: [rollup-plugin-terser]{@link https://github.com/TrySound/rollup-plugin-terser}} */ const packageInfos = require( '../package' ) const path = require( 'path' ) const commonjs = require( '@rollup/plugin-commonjs' ) const alias = require( '@rollup/plugin-alias' ) const { nodeResolve } = require( '@rollup/plugin-node-resolve' ) const replace = require( 'rol  find: 'uuid', replacement: 'node_modules/uuid/dist/esm-node/index.js' } ] } ), replace( { defines: { IS_REMOVE_ON_BUILD: false, IS_BACKEND_SPECIFIC: ( format === 'cjs' ) } } ), commonjs( { include: 'node_modules/**' } ), nodeResolve( { preferBuiltins: true } ), isProd &amp;&amp; terser() ], onwarn: ( { loc, frame, message } ) =&gt; { // Ignore some errors if ( message.includes( 'Circular dependency' ) ) { return } if ( message.includes( 'plugin uglify is deprecated' ) ) { return } if ( loc ) { process.stderr.write( `/!\\\\ ${ loc.file } (${ loc.line }:${ loc.column }) ${ frame } ${ message }\\n` ) } else { process.stderr.write( `/!\\\\ ${ message }\\n` ) } }, treeshake: treeshake, output: { // core options file: outputPath, format: format, name: name, globals: ( format !== 'iife' ) ? { 'itee-utils': 'Itee.Utils', 'itee-validators': 'Itee.Validators', 'crypto': 'crypto' } : { 'itee-utils': 'Itee.Utils', 'itee-validators': 'Itee.Validators' }, // advanced options paths: {}, banner: isProd ? '' : _computeBanner( name, format ), footer: '', intro: ( !isProd &amp;&amp; format === 'iife' ) ? _computeIntro() : '', outro: '', sourcemap: !isProd, interop: true, // danger zone exports: 'auto', amd: {}, indent: '\\t', strict: true } } ) } } return configs } module.exports = CreateRollupConfigs × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"configs_rollup.test.conf.js.html":{"id":"configs_rollup.test.conf.js.html","title":"Source: configs/rollup.test.conf.js","body":" Documentation Modules Buildingconfigs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerKeysLogLevelLogTypenpm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: configs/rollup.test.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Claus
