    {"sources_loggers_TLogger.js.html":{"id":"sources_loggers_TLogger.js.html","title":"Source: sources/loggers/TLogger.js","body":" Itee-Core Modules configs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerEnumFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwo Source: sources/loggers/TLogger.js /* eslint-env browser */ import { toEnum } from 'itee-utils' import { isArrayOfObject, isArrayOfString, isNull, isObject, isString, isUndefined } from 'itee-validators' /** * @typedef {Enum} Keys * * @constant * @type {Keys} * @deprecated * @inner * @description Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. */ const LogOutput = toEnum( { Console: 1, Html: 2, Toast: 4, File: 8, Database: 16, All: 255 } ) /** * @typedef {Enum} LogType * * @constant * @type {LogType} * @deprecated * @description Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. */ const LogType = toEnum( { Message: 0, Progress: 1, Time: 2 } ) /** * @typedef {Enum} LogLevel * @property {Number} None=0 - No log allowed * @property {Number} Debug=1 - Allow Debug log entry * @property {Number} Info=2 - Allow Info log entry * @property {Number} Warning=4 - Allow Warning log entry * @property {Number} Error=8 - Allow Error log entry * @property {Number} All=255 - Allow all log entry * * @constant * @type {LogLevel} * @description LogLevel is a flag that allow to set which type of log is allowed */ const LogLevel = toEnum( { None: 0, Debug: 1, Info: 2, Warning: 4, Error: 8, All: 255 } ) /** * @class * @classdesc TLogger is a fairly interface for log everthing you need, in every place you want. * It can filter log input in function of severity based on LogLevel enum, and can send log to many different output like console, database, or UI. */ class TLogger { /** * @constructor * @param {string} level - String who represent the gravity level of message between \"error | warn (for warning) | other (will display like info message)\" * @param {string} message - the to display */ constructor ( parameters = {} ) { const _parameters = { ...{ outputLevel: LogLevel.Error, outputs: LogOutput.Console }, ...parameters } this.isLogger = true this.outputLevel = _parameters.outputLevel this.outputs = _parameters.outputs this._logsArray = [] this._timers = {} this._counterTrace = 0 } /** * * @return {*} */ get outputLevel () { return this._outputLevel } set outputLevel ( value ) { const memberName = 'OutputLevel' const expect = 'Expect a value from LogLevel enum.' if ( isNull( value ) ) { throw new Error( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new Error( `${ memberName } cannot be undefined ! ${ expect }` ) } // if ( !Object.keys( LogLevel ).includes( value ) ) { throw new Error( `${memberName} cannot be an instance of ${value.constructor.name}. ${expect}` ) } this._outputLevel = value } /** * * @return {*} */ get outputs () { return this._outputs } set outputs ( value ) { const memberName = 'Output' const expect = 'Expect a value from LogOutput enum.' if ( isNull( value ) ) { throw new Error( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new Error( `${ memberName } cannot be undefined ! ${ expect }` ) } // if ( !Object.keys( LogOutput ).includes( value ) ) { throw new Error( `${memberName} cannot be an instance of ${value.constructor.name}. ${expect}` ) } this._outputs = value } /** * @param level * @return {string} * @private */ static _levelToString ( level ) { let levelString = '' switch ( level ) { case LogLevel.Info: levelString = 'info' break case LogLevel.Warning: levelString = 'warning' break case LogLevel.Error: levelString = 'error' break default: levelString = 'unknownLogLevel' break } return levelString } /** * * @param level * @param datas * @return {*} * @private */ _formatTrace ( level, datas ) { const levelString = TLogger._levelToString( level ) const tmpLevel = `${ levelString }_${ this._counterTrace }` if ( isString( datas ) ) { this._logsArray[ tmpLevel ] = datas } else if ( isObject( datas ) ) { this._logsArray[ tmpLevel ] = TLogger._formatObjectError( datas ) } else if ( isArrayOfString( datas ) ) { this._logsArray[ tmpLevel ] = datas.toString() } else if ( isArrayOfObject( datas ) ) { this._logsArray[ tmpLevel ] = '' for ( let dataIndex = 0, numberOfDatas = datas.length ; dataIndex &lt; numberOfDatas ; dataIndex++ ) { this._formatTrace( level, datas[ dataIndex ] ) } } else { this._logsArray[ tmpLevel ] = ( datas ) ? datas.toString() : 'Empty log data !' } this._counterTrace++ return this._logsArray[ tmpLevel ] } // Todo: Use listener models /** * * @param message */ dispatch ( message ) { const type = message.type switch ( type ) { case LogType.Message: this._dispatchMessage( message ) break case LogType.Progress: this._dispatchProgress( message ) break case LogType.Time: this._dispatchTime( message ) break default: throw new RangeError( `Invalid switch parameter: ${ type }` ) } } /** * * @param message * @private */ _dispatchMessage ( message ) { const level = message.level const data = message.message // Root message in function of gravity switch ( level ) { case LogLevel.Error: if ( this.outputLevel &amp; LogLevel.Error ) { this._dispatchErrorMessage( data ) } break case LogLevel.Warning: if ( this.outputLevel &amp; LogLevel.Warning ) { this._dispatchWarningMessage( data ) } break case LogLevel.Info: if ( this.outputLevel &amp; LogLevel.Info ) { this._dispatchInfoMessage( data ) } break case LogLevel.Debug: if ( this.outputLevel &amp; LogLevel.Debug ) { this._dispatchDebugMessage( data ) } break // For \"Debug\" output, don't store trace like this ! default: throw new RangeError( `Invalid switch parameter: ${ level }` ) } } /** * * @param errorMessage * @private */ _dispatchErrorMessage ( errorMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.error( errorMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-error' ) span.innerText = errorMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param warnMessage * @private */ _dispatchWarningMessage ( warnMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.warn( warnMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-warning' ) span.innerText = warnMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param infoMessage * @private */ _dispatchInfoMessage ( infoMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( infoMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = infoMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param debugMessage * @private */ _dispatchDebugMessage ( debugMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( debugMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = debugMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param progress * @private */ _dispatchProgress ( progress ) { const level = progress.level let formattedMessage = progress.message // Root message in function of gravity switch ( level ) { case LogLevel.Info: if ( this.outputLevel &amp; LogLevel.Info ) { this._dispatchInfoProgress( formattedMessage ) } break case LogLevel.Debug: if ( this.outputLevel &amp; LogLevel.Debug ) { this._dispatchDebugProgress( formattedMessage ) } break // For \"Debug\" output, don't store trace like this ! default: throw new RangeError( `Invalid progress level parameter: ${ level }` ) } } /** * * @param infoProgress * @private */ _dispatchInfoProgress ( infoProgress ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( infoProgress ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = infoProgress document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param debugProgress * @private */ _dispatchDebugProgress ( debugProgress ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( debugProgress ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = debugProgress document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param time * @private */ _dispatchTime ( time ) { // eslint-disable-next-line no-console console.log( time.message ) } /** * * @param debug */ debug ( debug ) { this.dispatch( { type: LogType.Message, level: LogLevel.Debug, message: debug } ) } /** * * @param info */ log ( info ) { this.dispatch( { type: LogType.Message, level: LogLevel.Info, message: info } ) } /** * * @param warning */ warn ( warning ) { this.dispatch( { type: LogType.Message, level: LogLevel.Warning, message: warning } ) } /** * * @param error */ error ( error ) { this.dispatch( { type: LogType.Message, level: LogLevel.Error, message: error } ) } /** * * @param progress */ progress ( progress ) { progress.preventDefault() if ( progress.cancelable ) { progress.stopImmediatePropagation() } if ( progress.lengthComputable ) { const type = progress.type const loaded = progress.loaded const total = progress.total const advancement = Math.round( ( loaded / total ) * 10000 ) / 100 const message = `${ type }: ${ advancement }% [${ loaded }/${ total }]` this.dispatch( { type: LogType.Progress, level: LogLevel.Info, message: message } ) } } /** * * @param key */ startChronoFor ( key ) { this._timers[ key ] = new Date().getTime() } /** * * @param key */ stopChronoFor ( key ) { const deltaTime = ( new Date().getTime() - this._timers[ key ] ) const message = `${ key } take ${ deltaTime }ms.` this.dispatch( { type: LogType.Time, level: LogLevel.Debug, message: message } ) } /** * * @param value * @return {TLogger} */ setOutputLevel ( value ) { this.outputLevel = value return this } /** * * @param value * @return {TLogger} */ setOutput ( value ) { this.outputs = value return this } } /** * A default logger instance that can be use everywhere it is needed. * @type {TLogger} */ const DefaultLogger = new TLogger() export { TLogger, DefaultLogger, LogLevel, LogType, LogOutput } × Search results Close "},"sources_constants_constants.js.html":{"id":"sources_constants_constants.js.html","title":"Source: sources/constants/constants.js","body":" Itee-Core Modules configs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerEnumFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwo Source: sources/constants/constants.js /** * A freezed javascript object used like an enum. * @typedef {object} Enum * @constant * @example * var Meal = toEnum( { * Food: 'Tartiflette', * Drink: 'Saint-Emilion', * Dessert: 'Mousse au chocolat' * } ) * * if( Foo.includes('Tartiflette') { * // Happy * } * * var myDrink = 'coke' * if( myDrink === Meal.Drink ) { * * } else { * // Your life is a pain * } * * var MealTypes = Meal.types * // ['Tartiflette', 'Saint-Emilion', 'Mousse au chocolat' ] * */ // Maths const Zero = 0 const One = 1 const Two = 2 const Three = 3 const Four = 4 const Five = 5 const Six = 6 const Seven = 7 const Eight = 8 const Nine = 9 const Ten = 10 const Eleven = 11 const Twelve = 12 const Thirteen = 13 const nTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwo Source: sources/enums/fileFormat.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ import { toEnum } from 'itee-utils' /** * @typedef {Enum} FileFormat * @property {String} Asc=\"asc\" - The ascii file format * @property {String} Dae=\"dae\" - The dae file format * @property {String} Dbf=\"dbf\" - The dbf file format * @property {String} Fbx=\"fbx\" - The fbx file format * @property {String} Mtl=\"mtl\" - The material file format * @property {String} Json=\"json\" - The json file format * @property {String} Obj=\"obj\" - The object file format * @property {String} Shp=\"shp\" - The shape file format * @property {String} Stl=\"stl\" - The stereolithographie file format * * @constant * @type {FileFormat} * @description The FileFormat Enum give some commonly used file format in 3d context */ const FileFormat = toEnum( { Asc: { value: 'asc' }, Dae: { value: 'dae' }, Dbf: { value: 'dbf' }, Fbx: { value: 'fbx' }, Mtl: { value: 'mtl' }, Json: { value: 'json' }, Obj: { value: 'obj' }, Shp: { value: 'shp' }, Stl: { value: 'stl' } } ) export { FileFormat } × Search results Close "},"sources_enums_httpStatusCode.js.html":{"id":"sources_enums_httpStatusCode.js.html","title":"Source: sources/enums/httpStatusCode.js","body":" Itee-Core Modules configs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerEnumFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwo Source: sources/enums/httpStatusCode.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ import { toEnum } from 'itee-utils' /** * @typedef {Enum} HttpStatusCode * @property {number} Continue=100 - Waiting for the continuation of the request. * @property {number} SwitchingProtocols=101 - The requester has asked the server to switch protocols and the server has agreed to do so. * @property {number} Processing=102 - WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). * @property {number} Ok=200 - Query successfully processed. * @property {number} Created=201 - Query successfully processed and a document was created. * @property {number} Accepted=202 - Query processed, but without guarantee of result. * @property {number} NonAuthoritativeInformation=203 - Information returned, but generated by an uncertified source. * @property {number} NoContent=204 - Query successfully processed but no information returned. * @property {number} ResetContent=205 - Query successfully processed, the current page can be cleared. * @property {number} PartialContent=206 - Only part of the resource has been transmitted. * @property {number} MultiStatus=207 - WebDAV: Multiple Response. * @property {number} AlreadyReported=208 - WebDAV: The document was previously sent to this collection. * @property {number} ContentDifferent=210 - WebDAV: The copy of the client-side resource differs from that of the server (content or properties). * @property {number} IMUsed=226 - The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the * current instance. * @property {number} MultipleChoices=300 - The requested URI refers to multiple resources. * @property {number} MovedPermanently=301 - Document moved permanently. * @property {number} Found=302 - Document moved temporarily. * @property {number} SeeOther=303 - The answer to this query is elsewhere. * @property {number} NotModified=304 - Document not modified since the last request. * @property {number} UseProxy=305 - The request must be re-addressed to the proxy. * @property {number} Unused=306 - Code used by an older version of RFC 2616, now reserved. * @property {number} TemporaryRedirect=307 - The request must be temporarily redirected to the specified URI. * @property {number} PermanentRedirect=308 - The request must be redirected permanently to the specified URI. * @property {number} TooManyRedirects=310 - The request must be redirected too many times, or is the victim of a redirection loop. * @property {number} BadRequest=400 - The syntax of the query is wrong. * @property {number} Unauthorized=401 - Authentication is required to access the resource. * @property {number} PaymentRequired=402 - Payment required to access the resource. * @property {number} Forbidden=403 - The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is * required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. * @property {number} NotFound=404 - Resource not found. * @property {number} MethodNotAllowed=405 - Unauthorized request method. * @property {number} NotAcceptable=406 - The requested resource is not available in a format that would respect the \"Accept\" headers of the request. * @property {number} ProxyAuthenticationRequired=407 - Access to the authorized resource by identification with the proxy. * @property {number} RequestTimeOut=408 - Waiting time for an elapsed client request. * @property {number} Conflict=409 - The request can not be processed in the current state. * @property {number} Gone=410 - The resource is no longer available and no redirection address i  ).normalize() const Down = new Vector3( +0, -1, +0 ).normalize() const Down_Front = new Vector3( +0, -1, +1 ).normalize() const Back = new Vector3( +0, +0, -1 ).normalize() const Null = new Vector3( +0, +0, +0 ).normalize() const Front = new Vector3( +0, +0, +1 ).normalize() const Up_Back = new Vector3( +0, +1, -1 ).normalize() const Up = new Vector3( +0, +1, +0 ).normalize() const Up_Front = new Vector3( +0, +1, +1 ).normalize() const Right_Down_Back = new Vector3( +1, -1, -1 ).normalize() const Right_Down = new Vector3( +1, -1, +0 ).normalize() const Right_Down_Front = new Vector3( +1, -1, +1 ).normalize() const Right_Back = new Vector3( +1, +0, -1 ).normalize() const Right = new Vector3( +1, +0, +0 ).normalize() const Right_Front = new Vector3( +1, +0, +1 ).normalize() const Right_Up_Back = new Vector3( +1, +1, -1 ).normalize() const Right_Up = new Vector3( +1, +1, +0 ).normalize() const Right_Up_Front = new Vector3( +1, +1, +1 ).normalize() /* -Z nnw N nne /|\\ NW | NE | wnw \\ | / ene | W ------x------ E | wsw / | \\ ese | SW | SE | ssw S sse | _|_________________________________\\ +X | / */ const Cardinales = { North: Back, North_North_East: new Vector3( OneHalf, 0, -( SquareRootOfThreeOnTwo ) ).normalize(), North_East: new Vector3( SquareRootOfTwoOnTwo, 0, -( SquareRootOfTwoOnTwo ) ).normalize(), East_North_East: new Vector3( SquareRootOfThreeOnTwo, 0, -( OneHalf ) ).normalize(), East: Right, East_South_East: new Vector3( SquareRootOfThreeOnTwo, 0, -( -OneHalf ) ).normalize(), South_East: new Vector3( SquareRootOfTwoOnTwo, 0, -( -SquareRootOfTwoOnTwo ) ).normalize(), South_South_East: new Vector3( OneHalf, 0, -( -SquareRootOfThreeOnTwo ) ).normalize(), South: Front, South_South_West: new Vector3( -OneHalf, 0, -( -SquareRootOfThreeOnTwo ) ).normalize(), South_West: new Vector3( -SquareRootOfTwoOnTwo, 0, -( -SquareRootOfTwoOnTwo ) ).normalize(), West_South_West: new Vector3( -SquareRootOfThreeOnTwo, 0, -( -OneHalf ) ).normalize(), West: Left, West_North_West: tSuiteHeading, // formatSuiteSummary: formatSuiteSummary }, // web server port port: 9876, // enable / disable colors in the output (reporters and logs) colors: true, // level of logging // possible values: config.LOG_DISABLE || config.LOG_ERROR || config.LOG_WARN || config.LOG_INFO || config.LOG_DEBUG logLevel: config.LOG_INFO, // enable / disable watching file and executing tests whenever any file changes autoWatch: false, // start these browsers // available browser launchers: https://npmjs.org/browse/keyword/karma-launcher browsers: [ 'Firefox' ], // browsers: [ 'Chrome' ], // browsers: [ 'Edge' ], // browsers: [ 'Firefox', 'Chrome', 'Edge' ], // Format assertion errors and stack traces. Useful for removing vendors and compiled sources. Return an empty line '' to remove it. formatError: () =&gt; '', // Continuous Integration mode // if true, Karma captures browsers, runs the tests and exits singleRun: true, // Concurrency level // how many browser should be started simultaneous concurrency: 4, // If, during test execution, Karma does not receive any message from a browser browserNoActivityTimeout: 60000, browserDisconnectTimeout: 60000, // If browser does not capture in given timeout [ms], kill it captureTimeout: 60000, // How long will Karma wait for browser process to terminate before sending a SIGKILL signal. processKillTimeout: 360000 } ) } module.exports = CreateKarmaBenchmarkConfiguration × Search results Close "},"configs_karma.units.conf.js.html":{"id":"configs_karma.units.conf.js.html","title":"Source: configs/karma.units.conf.js","body":" Itee-Core Modules configs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerEnumFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwo fig.LOG_ERROR || config.LOG_WARN || config.LOG_INFO || config.LOG_DEBUG logLevel: config.LOG_INFO, // enable / disable watching file and executing tests whenever any file changes autoWatch: false, // start these browsers // available browser launchers: https://npmjs.org/browse/keyword/karma-launcher browsers: [ 'Firefox' ], // browsers: [ 'Chrome' ], // browsers: [ 'Edge' ], // browsers: [ 'Firefox', 'Chrome', 'Edge' ], // Format assertion errors and stack traces. Useful for removing vendors and compiled sources. Return an empty line '' to remove it. formatError: () =&gt; '', // Continuous Integration mode // if true, Karma captures browsers, runs the tests and exits singleRun: true, // Concurrency level // how many browser should be started simultaneous concurrency: 4, // If, during test execution, Karma does not receive any message from a browser browserNoActivityTimeout: 60000, browserDisconnectTimeout: 60000, // If browser does not capture in given timeout [ms], kill it captureTimeout: 60000, // How long will Karma wait for browser process to terminate before sending a SIGKILL signal. processKillTimeout: 360000 } ) } module.exports = CreateKarmaUnitsConfiguration × Search results Close "},"configs_rollup.conf.js.html":{"id":"configs_rollup.conf.js.html","title":"Source: configs/rollup.conf.js","body":" Itee-Core Modules configs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerEnumFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwo Source: configs/rollup.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module configs/Rollup * @description The file manage the rollup configuration for build the library using differents arguments. It allow to build with two type of environment (dev and prod), and differents output format. * Use npm run help to display all available build options. * * @requires {@link module: [rollup-plugin-commonjs]{@link https://github.com/rollup/rollup-plugin-commonjs}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [rollup-plugin-re]{@link https://github.com/jetiny/rollup-plugin-re}} * @requires {@link module: [rollup-plugin-node-resolve]{@link https://github.com/rollup/rollup-plugin-node-resolve}} * @requires {@link module: [rollup-plugin-terser]{@link https://github.com/TrySound/rollup-plugin-terser}} */ const packageInfos = require( '../package' ) const path = require( 'path' ) const commonjs = require( '@rollup/plugin-commonjs' ) const alias = require( '@rollup/plugin-alias' ) const { nodeResolve } = require( '@rollup/plugin-node-resolve' ) const replace = require( 'rollup-plugin-re' ) const terser = require( 'rollup-plugin-terser' ).terser function _computeBanner ( name, format ) { const packageName = name || packageInfos.name let prettyFormat = '' switch ( format ) { case 'cjs': prettyFormat = 'CommonJs' break case 'esm': prettyFormat = 'EsModule' break case 'iife': prettyFormat = 'Standalone' break case 'umd': prettyFormat = 'Universal' break default: throw new RangeError( `Invalid switch parameter: ${ format }` ) } return `console.log('${ packageName } v${ packageInfos.version } - ${ prettyFormat }')` } function _computeIntro () { return '' + 'if( iteeValidators === undefined ) { console.error(\\'Itee.Core need Itee.Validators to be defined first. Please check your scripts loading order.\\') }' + '\\n' + 'if( iteeUtils === undefined ) { console.error(\\'Itee.Core need Itee.Utils to be defined first. Please check your scripts loading order.\\') }' + '\\n' + 'if( threeFull === undefined ) { console.error(\\'Itee.Core need Three to be defined first. Please check your scripts loading order.\\') }' + '\\n' + 'if( crypto === undefined ) { console.error(\\'Itee.Core need crypto to be defined first !\\') }' + '\\n' } /** * Will create an appropriate configuration object for rollup, related to the given arguments. * * @generator * @param options * @return {Array.&lt;json&gt;} An array of rollup configuration */ function CreateRollupConfigs ( options ) { 'use strict' const { name, input, output, formats, envs, treeshake } = options const fileName = path.basename( input, '.js' ) const configs = [] for ( let formatIndex = 0, numberOfFormats = formats.length ; formatIndex &lt; numberOfFormats ; ++formatIndex ) { for ( let envIndex = 0, numberOfEnvs = envs.length ; envIndex &lt; numberOfEnvs ; envIndex++ ) { const env = envs[ envIndex ] const isProd = ( env.includes( 'prod' ) ) const format = formats[ formatIndex ] const outputPath = ( isProd ) ? path.join( output, `${ fileName }.${ format }.min.js` ) : path.join( output, `${ fileName }.${ format }.js` ) configs.push( { input: input, external: ( format !== 'iife' ) ? [ 'itee-validators', 'itee-utils', 'three-full', 'crypto' ] : [ 'itee-validators', 'itee-utils', 'three-full' ], plugins: [ alias( { entries: ( format === 'iife' ) ? [ { find: 'uuid', replacement: 'node_modules/uuid/dist/esm-browser/index.js' } ] : [ { find: 'uuid', replacement: 'node_modules/uuid/dist/esm-node/index.js' } ] } ), replace( { defines: { IS_REMOVE_ON_BUILD: false, IS_BACKEND_SPECIFIC: ( format === 'cjs' ) } } ), commonjs( { include: 'node_modules/**' } ), nodeResolve( { preferBuiltins: true } ), isProd &amp;&amp; terser() ], onwarn: ( { loc, frame, message } ) =&gt; { // Ignore some errors if ( message.includes( 'Circular dependency' ) ) { return } if ( message.includes( 'plugin uglify is deprecated' ) ) { return } if ( loc ) { process.stderr.write( `/!\\\\ ${ loc.file } (${ loc.line }:${ loc.column }) ${ frame } ${ message }\\n` ) } else { process.stderr.write( `/!\\\\ ${ message }\\n` ) } }, treeshake: treeshake, output: { // core options file: outputPath, format: format, name: name, globals: ( format !== 'iife' ) ? { 'itee-utils': 'Itee.Utils', 'itee-validators': 'Itee.Validators', 'three-full': 'Three', 'crypto': 'crypto' } : { 'itee-utils': 'Itee.Utils', 'itee-validators': 'Itee.Validators', 'three-full': 'Three' }, // advanced options paths: {}, banner: isProd ? '' : _computeBanner( name, format ), footer: '', intro: ( !isProd &amp;&amp; format === 'iife' ) ? _computeIntro() : '', outro: '', sourcemap: !isProd, interop: true, // danger zone exports: 'auto', amd: {}, indent: '\\t', strict: true } } ) } } return configs } module.exports = CreateRollupConfigs × Search results Close "},"configs_rollup.benchs.conf.js.html":{"id":"configs_rollup.benchs.conf.js.html","title":"Source: configs/rollup.benchs.conf.js","body":" Itee-Core Modules configs/EsLintconfigs/JsDocconfigs/Karma-Benchsconfigs/Karma-Unitsconfigs/Rollupconfigs/Rollup-TestLoggers Classes TLogger Global DefaultLoggerEnumFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwo Source: configs/rollup.benchs.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module configs/Rollup-Test * @description The file manage the bject A freezed javascript object used like an enum. Type: object Source: sources/constants/constants.js, line 1 Example var Meal = toEnum( { Food: 'Tartiflette', Drink: 'Saint-Emilion', Dessert: 'Mousse au chocolat' } ) if( Foo.includes('Tartiflette') { // Happy } var myDrink = 'coke' if( myDrink === Meal.Drink ) { } else { // Your life is a pain } var MealTypes = Meal.types // ['Tartiflette', 'Saint-Emilion', 'Mousse au chocolat' ] &lt;constant&gt; FileFormat :Enum The FileFormat Enum give some commonly used file format in 3d context Type: Enum Properties: Name Type Default Description Asc String \"asc\" The ascii file format Dae String \"dae\" The dae file format Dbf String \"dbf\" The dbf file format Fbx String \"fbx\" The fbx file format Mtl String \"mtl\" The material file format Json String \"json\" The json file format Obj String \"obj\" The object file format Shp String \"shp\" The shape file format Stl String \"stl\" The stereolithographie file format Source: sources/enums/fileFormat.js, line 8 &lt;constant&gt; HttpStatusCode :Enum HttpStatusCode contains all http status code available to check and process correctly server response. Type: Enum Properties: Name Type Default Description Continue number 100 Waiting for the continuation of the request. SwitchingProtocols number 101 The requester has asked the server to switch protocols and the server has agreed to do so. Processing number 102 WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). Ok number 200 Query successfully processed. Created number 201 Query successfully processed and a document was created. Accepted number 202 Query processed, but without guarantee of result. NonAuthoritativeInformation number 203 Information returned, but generated by an uncertified source. NoContent number 204 Query successfully processed but no information returned. ResetContent number 205 Query successfully processed, the current page can be cleared. PartialContent number 206 Only part of the resource has been transmitted. MultiStatus number 207 WebDAV: Multiple Response. AlreadyReported number 208 WebDAV: The document was previously sent to this collection. ContentDifferent number 210 WebDAV: The copy of the client-side resource differs from that of the server (content or properties). IMUsed number 226 The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the current instance. MultipleChoices number 300 The requested URI refers to multiple resources. MovedPermanently number 301 Document moved permanently. Found number 302 Document moved temporarily. SeeOther number 303 The answer to this query is elsewhere. NotModified number 304 Document not modified since the last request. UseProxy number 305 The request must be re-addressed to the proxy. Unused number 306 Code used by an older version of RFC 2616, now reserved. TemporaryRedirect number 307 The request must be temporarily redirected to the specified URI. PermanentRedirect number 308 The request must be redirected permanently to the specified URI. TooManyRedirects number 310 The request must be redirected too many times, or is the victim of a redirection loop. BadRequest number 400 The syntax of the query is wrong. Unauthorized number 401 Authentication is required to access the resource. PaymentRequired number 402 Payment required to access the resource. Forbidden number 403 The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. NotFound number 404 Resource not found. MethodNotAllowed number 405 Unauthorized request method. NotAcceptable number 406 The requested resource is not available in a format that would respect the \"Accept\" headers of the request. ProxyAuthenticationRequired number 407 Access to the authorized resource by identification with the proxy. RequestTimeOut number 408 Waiting time for an elapsed client request. Conflict number 409 The request can not be processed in the current state. Gone number 410 The resource is no longer available and no redirection address is known. LengthRequired number 411 The length of the request has not been specified. PreconditionFailed number 412 Preconditions sent by the query unverified. RequestEntityTooLarge number 413 Abandoned processing due to excessive request RequestURITooLong number 414 URI too long UnsupportedMediaType number 415 Unsupported query format for a given method and resource. RequestRangeUnsatisfiable number 416 Invalid \"range\" request header fields. ExpectationFailed number 417 Expected behavior and defined in the header of the unsatisfactory request. ImATeapot number 418 \"I am a teapot\". This code is defined in RFC 2324 dated April 1, 1998, Hyper Text Coffee Pot Control Protocol. BadMapping number 421 The request was sent to a server that is not able to produce a response (for example, because a connection has been reused). UnprocessableEntity number 422 WebDAV: The entity provided with the request is incomprehensible or incomplete. Locked number 423 WebDAV: The operation can not take place because the resource is locked. MethodFailure number 424 WebDAV: A method of the transaction failed. UnorderedCollection number 425 WebDAV RFC 3648. This code is defined in the WebDAV Advanced Collections Protocol draft , but is absent from the Web Distributed Authoring and Versioning (WebDAV) Ordered Collections Protocol. UpgradeRequired number 426 RFC 2817 The client should change protocol, for example to TLS / 1.0 . PreconditionRequired number 428 RFC 6585 The request must be conditional. TooManyRequests number 429 RFC 6585 The client has issued too many requests within a given time. RequestHeaderFieldsTooLarge number 431 RFC 6585 HTTP headers issued exceed the maximum size allowed by the server. NoResponse number 444 Indicates that the server did not return any information to the client and closed the connection. RetryWith number 449 Code defined by Microsoft . The request should be returned after performing an action. BlockedByWindowsParentalControls number 450 Code defined by Microsoft. This error is generated when Windows Parental Control tools are enabled and block access to the page. UnavailableForLegalReasons number 451 This error code indicates that the requested resource is inaccessible for legal reasons UnrecoverableError number 456 WebDAV: Fatal error. SSLCertificateError number 495 An extension of the 400 Bad Request error, used when the client provided an invalid certificate. SSLCertificateRequired number 496 An extension of the 400 Bad Request error, used when a required client certificate is not provided. HTTPRequestSentToHTTPSPort number 497 An extension of the 400 Bad Request error, used when the client sends an HTTP request to port 443 normally intended for HTTPS requests. ClientClosedRequest number 499 The client closed the connection before receiving the response. This error occurs when the processing is too long on the server side. InternalServerError number 500 Internal server error. NotImplemented number 501 Functionality claimed not supported by the server. BadGateway number 502 Wrong response sent to an intermediate server by another server. ServiceUnavailable number 503 Service temporarily unavailable or under maintenance. GatewayTimeOut number 504 Waiting time for a response from a server to an intermediate server that has elapsed. HTTPVersionNotSupported number 505 HTTP version not managed by the server. VariantAlsoNegotiates number 506 RFC 2295: Negotiation Error. Transparent content negociation. InsufficientStorage number 507 WebDAV: Insufficient space to modify properties or build the collection. LoopDetected number 508 WebDAV: Loop in a Resource Match BandwidthLimitExceeded number 509 Used by many servers to indicate a quota overrun. NotExtended number 510 RFC 2774: The request does not respect the policy for accessing extended HTTP resources. NetworkAuthenticationRequired number 511 RFC 6585: The client must authenticate to access the network. Used by captive portals to redirect clients to the authentication page. UnknownError number 520 Error 520 is used as a wildcard response when the origin server returns an unexpected result. WebServerIsDown number 521 The server has refused the connection from Cloudflare. ConnectionTimedOut number 522 Cloudflare could not negotiate a TCP handshake with the origin server. OriginIsUnreachable number 523 Cloudflare failed to reach the origin server. This can occur if DNS server name resolution fails. ATimeoutOccured number 524 Cloudflare established a TCP connection with the origin server but did not receive an HTTP response before the login timeout. SSLHandshakeFailed number 525 Cloudflare could not negotiate SSL / TLS handshake with the origin server. InvalidSSLCertificate number 526 Cloudflare could not validate the SSL certificate presented by the origin server. RailgunError number 527 Error 527 indicates that the request has timed out or failed after the WAN connection was established. Source: sources/enums/httpStatusCode.js, line 8 See: https://en.wikipedia.org/wiki/List_of_HTTP_status_codes for further information. &lt;constant&gt; HttpVerb :Enum HttpVerb contains the CRUD actions with corresponding http verb to request an itee server. Type: Enum Properties: Name Type Default Description Create String \"PUT\" Corresponding to the create http verb for an itee server, namely \"PUT\". Read String \"POST\" Corresponding to the read http verb for an itee server, namely \"POST\". Update String \"PATCH\" Corresponding to the update http verb for an itee server, namely \"PATCH\". Delete String \"DELETE\" Corresponding to the delete http verb for an itee server, namely \"DELETE\". Source: sources/enums/httpVerb.js, line 8 See: https://en.wikipedia.org/wiki/Create,_read,_update_and_delete for further information. &lt;constant&gt; Keys :Enum Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. Type: Enum Properties: Name Type Default Description BACKSPACE Number 8 The backspace key code TAB Number 9 The tab key code ENTER Number 13 The enter key code Etc... Number * All the rest Source: sources/enums/keys.js, line 8 &lt;inner, constant&gt; Keys :Enum Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. Type: Enum Deprecated: Yes Source: sources/loggers/TLogger.js, line 13 &lt;constant&gt; Left_Down_Back Author: Tristan Valcke License: BSD-3-Clause Source: sources/datamaps/directions.js, line 14 &lt;constant&gt; LogLevel :Enum LogLevel is a flag that allow to set which type of log is allowed Type: Enum Properties: Name Type Default Description None Number 0 No log allowed Debug Number 1 Allow Debug log entry Info Number 2 Allow Info log entry Warning Number 4 Allow Warning log entry Error Number 8 Allow Error log entry All Number 255 Allow all log entry Source: sources/loggers/TLogger.js, line 45 &lt;constant&gt; LogType :Enum Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. Type: Enum Deprecated: Yes Source: sources/loggers/TLogger.js, line 31 &lt;constant&gt; MimeType :Enum Todo... Type: Enum Properties: Name Type Description ... Number Source: sources/enums/mimeType.js, line 8 &lt;constant&gt; Mouse :Enum This Mouse Enum expose 4 common state of mouse button values (Wheel, Left, Middle and Right), this allow to write semantic code instead of integer when dealing with mouse button codes. Type: Enum Properties: Name Type Default Description Wheel Number -1 The enter key code Left Number 0 The enter key code Middle Number 1 The enter key code Right Number 2
