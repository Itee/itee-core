    {"sources_loggers_TLogger.js.html":{"id":"sources_loggers_TLogger.js.html","title":"Source: sources/loggers/TLogger.js","body":" Itee-Core Modules BuildingLoggers Classes TLogger Global DefaultLoggerFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwonpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/loggers/TLogger.js /* eslint-env browser */ import { toEnum } from 'itee-utils' import { isArrayOfObject, isArrayOfString, isNull, isObject, isString, isUndefined } from 'itee-validators' /** * @typedef {Enum} Keys * * @constant * @type {Keys} * @deprecated * @inner * @description Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. */ const LogOutput = /*#__PURE__*/toEnum( { Console: 1, Html: 2, Toast: 4, File: 8, Database: 16, All: 255 } ) /** * @typedef {Enum} LogType * * @constant * @type {LogType} * @deprecated * @description Keys contains common keyboard key values, this allow to write semantic code instead of integer when dealing with key codes. */ const LogType = /*#__PURE__*/toEnum( { Message: 0, Progress: 1, Time: 2 } ) /** * @typedef {Enum} LogLevel * @property {Number} None=0 - No log allowed * @property {Number} Debug=1 - Allow Debug log entry * @property {Number} Info=2 - Allow Info log entry * @property {Number} Warning=4 - Allow Warning log entry * @property {Number} Error=8 - Allow Error log entry * @property {Number} All=255 - Allow all log entry * * @constant * @type {LogLevel} * @description LogLevel is a flag that allow to set which type of log is allowed */ const LogLevel = /*#__PURE__*/toEnum( { None: 0, Debug: 1, Info: 2, Warning: 4, Error: 8, All: 255 } ) /** * @class * @classdesc TLogger is a fairly interface for log everthing you need, in every place you want. * It can filter log input in function of severity based on LogLevel enum, and can send log to many different output like console, database, or UI. */ class TLogger { /** * @constructor * @param {string} level - String who represent the gravity level of message between \"error | warn (for warning) | other (will display like info message)\" * @param {string} message - the to display */ constructor ( parameters = {} ) { const _parameters = { ...{ outputLevel: LogLevel.Error, outputs: LogOutput.Console }, ...parameters } this.isLogger = true this.outputLevel = _parameters.outputLevel this.outputs = _parameters.outputs this._logsArray = [] this._timers = {} this._counterTrace = 0 } /** * * @return {*} */ get outputLevel () { return this._outputLevel } set outputLevel ( value ) { const memberName = 'OutputLevel' const expect = 'Expect a value from LogLevel enum.' if ( isNull( value ) ) { throw new Error( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new Error( `${ memberName } cannot be undefined ! ${ expect }` ) } // if ( !Object.keys( LogLevel ).includes( value ) ) { throw new Error( `${memberName} cannot be an instance of ${value.constructor.name}. ${expect}` ) } this._outputLevel = value } /** * * @return {*} */ get outputs () { return this._outputs } set outputs ( value ) { const memberName = 'Output' const expect = 'Expect a value from LogOutput enum.' if ( isNull( value ) ) { throw new Error( `${ memberName } cannot be null ! ${ expect }` ) } if ( isUndefined( value ) ) { throw new Error( `${ memberName } cannot be undefined ! ${ expect }` ) } // if ( !Object.keys( LogOutput ).includes( value ) ) { throw new Error( `${memberName} cannot be an instance of ${value.constructor.name}. ${expect}` ) } this._outputs = value } /** * @param level * @return {string} * @private */ static _levelToString ( level ) { let levelString = '' switch ( level ) { case LogLevel.Info: levelString = 'info' break case LogLevel.Warning: levelString = 'warning' break case LogLevel.Error: levelString = 'error' break default: levelString = 'unknownLogLevel' break } return levelString } /** * * @param level * @param datas * @return {*} * @private */ _formatTrace ( level, datas ) { const levelString = TLogger._levelToString( level ) const tmpLevel = `${ levelString }_${ this._counterTrace }` if ( isString( datas ) ) { this._logsArray[ tmpLevel ] = datas } else if ( isObject( datas ) ) { this._logsArray[ tmpLevel ] = TLogger._formatObjectError( datas ) } else if ( isArrayOfString( datas ) ) { this._logsArray[ tmpLevel ] = datas.toString() } else if ( isArrayOfObject( datas ) ) { this._logsArray[ tmpLevel ] = '' for ( let dataIndex = 0, numberOfDatas = datas.length ; dataIndex &lt; numberOfDatas ; dataIndex++ ) { this._formatTrace( level, datas[ dataIndex ] ) } } else { this._logsArray[ tmpLevel ] = ( datas ) ? datas.toString() : 'Empty log data !' } this._counterTrace++ return this._logsArray[ tmpLevel ] } // Todo: Use listener models /** * * @param message */ dispatch ( message ) { const type = message.type switch ( type ) { case LogType.Message: this._dispatchMessage( message ) break case LogType.Progress: this._dispatchProgress( message ) break case LogType.Time: this._dispatchTime( message ) break default: throw new RangeError( `Invalid switch parameter: ${ type }` ) } } /** * * @param message * @private */ _dispatchMessage ( message ) { const level = message.level const data = message.message // Root message in function of gravity switch ( level ) { case LogLevel.Error: if ( this.outputLevel &amp; LogLevel.Error ) { this._dispatchErrorMessage( data ) } break case LogLevel.Warning: if ( this.outputLevel &amp; LogLevel.Warning ) { this._dispatchWarningMessage( data ) } break case LogLevel.Info: if ( this.outputLevel &amp; LogLevel.Info ) { this._dispatchInfoMessage( data ) } break case LogLevel.Debug: if ( this.outputLevel &amp; LogLevel.Debug ) { this._dispatchDebugMessage( data ) } break // For \"Debug\" output, don't store trace like this ! default: throw new RangeError( `Invalid switch parameter: ${ level }` ) } } /** * * @param errorMessage * @private */ _dispatchErrorMessage ( errorMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.error( errorMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-error' ) span.innerText = errorMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param warnMessage * @private */ _dispatchWarningMessage ( warnMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.warn( warnMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-warning' ) span.innerText = warnMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param infoMessage * @private */ _dispatchInfoMessage ( infoMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( infoMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = infoMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param debugMessage * @private */ _dispatchDebugMessage ( debugMessage ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( debugMessage ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = debugMessage document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param progress * @private */ _dispatchProgress ( progress ) { const level = progress.level let formattedMessage = progress.message // Root message in function of gravity switch ( level ) { case LogLevel.Info: if ( this.outputLevel &amp; LogLevel.Info ) { this._dispatchInfoProgress( formattedMessage ) } break case LogLevel.Debug: if ( this.outputLevel &amp; LogLevel.Debug ) { this._dispatchDebugProgress( formattedMessage ) } break // For \"Debug\" output, don't store trace like this ! default: throw new RangeError( `Invalid progress level parameter: ${ level }` ) } } /** * * @param infoProgress * @private */ _dispatchInfoProgress ( infoProgress ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( infoProgress ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = infoProgress document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param debugProgress * @private */ _dispatchDebugProgress ( debugProgress ) { if ( this.outputs &amp; LogOutput.Console ) { // eslint-disable-next-line no-console console.log( debugProgress ) } if ( this.outputs &amp; LogOutput.Html ) { const span = document.createElement( 'span' ) span.classList.add( 'log-info' ) span.innerText = debugProgress document.body.appendChild( span ) } if ( this.outputs &amp; LogOutput.Toast ) { // Todo: implement TToast } if ( this.outputs &amp; LogOutput.File ) { // Todo: implement file } if ( this.outputs &amp; LogOutput.Database ) { // Todo: implement db } } /** * * @param time * @private */ _dispatchTime ( time ) { // eslint-disable-next-line no-console console.log( time.message ) } /** * * @param debug */ debug ( debug ) { this.dispatch( { type: LogType.Message, level: LogLevel.Debug, message: debug } ) } /** * * @param info */ log ( info ) { this.dispatch( { type: LogType.Message, level: LogLevel.Info, message: info } ) } /** * * @param warning */ warn ( warning ) { this.dispatch( { type: LogType.Message, level: LogLevel.Warning, message: warning } ) } /** * * @param error */ error ( error ) { this.dispatch( { type: LogType.Message, level: LogLevel.Error, message: error } ) } /** * * @param progress */ progress ( progress ) { progress.preventDefault() if ( progress.cancelable ) { progress.stopImmediatePropagation() } if ( progress.lengthComputable ) { const type = progress.type const loaded = progress.loaded const total = progress.total const advancement = Math.round( ( loaded / total ) * 10000 ) / 100 const message = `${ type }: ${ advancement }% [${ loaded }/${ total }]` this.dispatch( { type: LogType.Progress, level: LogLevel.Info, message: message } ) } } /** * * @param key */ startChronoFor ( key ) { this._timers[ key ] = new Date().getTime() } /** * * @param key */ stopChronoFor ( key ) { const deltaTime = ( new Date().getTime() - this._timers[ key ] ) const message = `${ key } take ${ deltaTime }ms.` this.dispatch( { type: LogType.Time, level: LogLevel.Debug, message: message } ) } /** * * @param value * @return {TLogger} */ setOutputLevel ( value ) { this.outputLevel = value return this } /** * * @param value * @return {TLogger} */ setOutput ( value ) { this.outputs = value return this } } /** * A default logger instance that can be use everywhere it is needed. * @type {TLogger} */ const DefaultLogger = /*#__PURE__*/new TLogger() export { TLogger, DefaultLogger, LogLevel, LogType, LogOutput } Ã— Search results Close "},"sources_enums_fileFormat.js.html":{"id":"sources_enums_fileFormat.js.html","title":"Source: sources/enums/fileFormat.js","body":" Itee-Core Modules BuildingLoggers Classes TLogger Global DefaultLoggerFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwonpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/enums/fileFormat.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ import { toEnum } from 'itee-utils' /** * @typedef {Enum} FileFormat * @property {String} Asc=\"asc\" - The ascii file format * @property {String} Dae=\"dae\" - The dae file format * @property {String} Dbf=\"dbf\" - The dbf file format * @property {String} Fbx=\"fbx\" - The fbx file format * @property {String} Mtl=\"mtl\" - The material file format * @property {String} Json=\"json\" - The json file format * @property {String} Obj=\"obj\" - The object file format * @property {String} Shp=\"shp\" - The shape file format * @property {String} Stl=\"stl\" - The stereolithographie file format * * @constant * @type {FileFormat} * @description The FileFormat Enum give some commonly used file format in 3d context */ const FileFormat = /*#__PURE__*/toEnum( { Asc: { value: 'asc' }, Dae: { value: 'dae' }, Dbf: { value: 'dbf' }, Fbx: { value: 'fbx' }, Mtl: { value: 'mtl' }, Json: { value: 'json' }, Obj: { value: 'obj' }, Shp: { value: 'shp' }, Stl: { value: 'stl' } } ) export { FileFormat } Ã— Search results Close "},"sources_enums_httpStatusCode.js.html":{"id":"sources_enums_httpStatusCode.js.html","title":"Source: sources/enums/httpStatusCode.js","body":" Itee-Core Modules BuildingLoggers Classes TLogger Global DefaultLoggerFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwonpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/enums/httpStatusCode.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ import { toEnum } from 'itee-utils' /** * @typedef {Enum} HttpStatusCode * @property {number} Continue=100 - Waiting for the continuation of the request. * @property {number} SwitchingProtocols=101 - The requester has asked the server to switch protocols and the server has agreed to do so. * @property {number} Processing=102 - WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). * @property {number} Ok=200 - Query successfully processed. * @property {number} Created=201 - Query successfully processed and a document was created. * @property {number} Accepted=202 - Query processed, but without guarantee of result. * @property {number} NonAuthoritativeInformation=203 - Information returned, but generated by an uncertified source. * @property {number} NoContent=204 - Query successfully processed but no information returned. * @property {number} ResetContent=205 - Query successfully processed, the current page can be cleared. * @property {number} PartialContent=206 - Only part of the resource has been transmitted. * @property {number} MultiStatus=207 - WebDAV: Multiple Response. * @property {number} AlreadyReported=208 - WebDAV: The document was previously sent to this collection. * @property {number} ContentDifferent=210 - WebDAV: The copy of the client-side resource differs from that of the server (content or properties). * @property {number} IMUsed=226 - The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the * current instance. * @property {number} MultipleChoices=300 - The requested URI refers to multiple resources. * @property {number} MovedPermanently=301 - Document moved permanently. * @property {number} Found=302 - Document moved temporarily. * @property {number} SeeOther=303 - The answer to this query is elsewhere. * @property {number} NotModified=304 - Document not modified since the last request. * @property {number} UseProxy=305 - The request must be re-addressed to the proxy. * @property {number} Unused=306 - Code used by an older version of RFC 2616, now reserved. * @property {number} TemporaryRedirect=307 - The request must be temporarily redirected to the specified URI. * @property {number} PermanentRedirect=308 - The request must be redirected permanently to the specified URI. * @property {number} TooManyRedirects=310 - The request must be redirected too many times, or is the victim of a redirection loop. * @property {number} BadRequest=400 - The syntax of the query is wrong. * @property {number} Unauthorized=401 - Authentication is required to access the resource. * @property {number} PaymentRequired=402 - Payment required to access the resource. * @property {number} Forbidden=403 - The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is * required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. * @property {number} NotFound=404 - Resource not found. * @property {number} MethodNotAllowed=405 - Unauthorized request method. * @property {number} NotAcceptable=406 - The requested resource is not available in a format that would respect the \"Accept\" headers of the request. * @property {number} ProxyAuthenticationRequired=407 - Access to the authorized resource by identification with the proxy. * @property {number} RequestTimeOut=408 - Waiting time for an elapsed client request. * @property {number} Conflict=409 - The request can not be processed in the current state. * @property {number} Gone=410 - The resource is no longer available and no redirection address is known. * @property {number} LengthRequired=411 - The length of the request has not been specified. * @property {number} PreconditionFailed=412 - Preconditions sent by the query unverified. * @property {number} RequestEntityTooLarge=413 - Abandoned processing due to excessive request * @property {number} RequestURITooLong=414 - URI too long * @property {number} UnsupportedMediaType=415 - Unsupported query format for a given method and resource. * @property {number} RequestRangeUnsatisfiable=416 - Invalid \"range\" request header fields. * @property {number} ExpectationFailed=417 - Expected behavior and defined in the header of the unsatisfactory request. * @property {number} ImATeapot=418 - \"I am a teapot\". This code is defined in RFC 2324 dated April 1, 1998, Hyper Text Coffee Pot Control Protocol. * @property {number} BadMapping=421 - The request was sent to a server that is not able to produce a response (for example, because a connection has been reused). * @property {number} UnprocessableEntity=422 - WebDAV: The entity provided with the request is incomprehensible or incomplete. * @property {number} Locked=423 - WebDAV: The operation can not take place because the resource is locked. * @property {number} MethodFailure=424 - WebDAV: A method of the transaction failed. * @property {number} UnorderedCollection=425 - WebDAV RFC 3648. This code is defined in the WebDAV Advanced Collections Protocol draft , but is absent from the Web Distributed Authoring and * Versioning (WebDAV) Ordered Collections Protocol. * @property {number} UpgradeRequired=426 - RFC 2817 The client should change protocol, for example to TLS / 1.0 . * @property {number} PreconditionRequired=428 - RFC 6585 The request must be conditional. * @property {number} TooManyRequests=429 - RFC 6585 The client has issued too many requests within a given time. * @property {number} RequestHeaderFieldsTooLarge=431 - RFC 6585 HTTP headers issued exceed the maximum size allowed by the server. * @property {number} NoResponse=444 - Indicates that the server did not return any information to the client and closed the connection. * @property {number} RetryWith=449 - Code defined by Microsoft . The request should be returned after performing an action. * @property {number} BlockedByWindowsParentalControls=450 - Code defined by Microsoft. This error is generated when Windows Parental Control tools are enabled and block access to the page. * @property {number} UnavailableForLegalReasons=451 - This error code indicates that the requested resource is inaccessible for legal reasons * @property {number} UnrecoverableError=456 - WebDAV: Fatal error. * @property {number} SSLCertificateError=495 - An extension of the 400 Bad Request error, used when the client provided an invalid certificate. * @property {number} SSLCertificateRequired=496 - An extension of the 400 Bad Request error, used when a required client certificate is not provided. * @property {number} HTTPRequestSentToHTTPSPort=497 - An extension of the 400 Bad Request error, used when the client sends an HTTP request to port 443 normally intended for HTTPS requests. * @property {number} ClientClosedRequest=499 - The client closed the connection before receiving the response. This error occurs when the processing is too long on the server side. * @property {number} InternalServerError=500 - Internal server error. * @property {number} NotImplemented=501 - Functionality claimed not supported by the server. * @property {number} BadGateway=502 - Wrong response sent to an intermediate server by another server. * @property {number} ServiceUnavailable=503 - Service temporarily unavailable or under maintenance. * @property {number} GatewayTimeOut=504 - Waiting time for a response from a server to an intermediate server that has elapsed. * @property {number} HTTPVersionNotSupported=505 - HTTP version not managed by the server. * @property {number} VariantAlsoNegotiates=506 - RFC 2295: Negotiation Error. Transparent content negociation. * @property {number} InsufficientStorage=507 - WebDAV: Insufficient space to modify properties or build the collection. * @property {number} LoopDetected=508 - WebDAV: Loop in a Resource Match * @property {number} BandwidthLimitExceeded=509 - Used by many servers to indicate a quota overrun. * @property {number} NotExtended=510 - RFC 2774: The request does not respect the policy for accessing extended HTTP resources. * @property {number} NetworkAuthenticationRequired=511 - RFC 6585: The client must authenticate to access the network. Used by captive portals to redirect clients to the authentication page. * @property {number} UnknownError=520 - Error 520 is used as a wildcard response when the origin server returns an unexpected result. * @property {number} WebServerIsDown=521 - The server has refused the connection from Cloudflare. * @property {number} ConnectionTimedOut=522 - Cloudflare could not negotiate a TCP handshake with the origin server. * @property {number} OriginIsUnreachable=523 - Cloudflare failed to reach the origin server. This can occur if DNS server name resolution fails. * @property {number} ATimeoutOccured=524 - Cloudflare established a TCP connection with the origin server but did not receive an HTTP response before the login timeout. * @property {number} SSLHandshakeFailed=525 - Cloudflare could not negotiate SSL / TLS handshake with the origin server. * @property {number} InvalidSSLCertificate=526 - Cloudflare could not validate the SSL certificate presented by the origin server. * @property {number} RailgunError=527 - Error 527 indicates that the request has timed out or failed after the WAN connection was established. * * @constant * @type {HttpStatusCode} * @description HttpStatusCode contains all http status code available to check and process correctly server response. * @see {@link https://en.wikipedia.org/wiki/List_of_HTTP_status_codes} for further information. */ const HttpStatusCode = /*#__PURE__*/toEnum( { // 100 Continue: { value: 100 }, SwitchingProtocols: { value: 101 }, Processing: { value: 102 }, // 200 Ok: { value: 200 }, Created: { value: 201 }, Accepted: { value: 202 }, NonAuthoritativeInformation: { value: 203 }, NoContent: { value: 204 }, ResetContent: { value: 205 }, PartialContent: { value: 206 }, MultiStatus: { value: 207 }, AlreadyReported: { value: 208 }, ContentDifferent: { value: 210 }, IMUsed: { value: 226 }, // 300 MultipleChoices: { value: 300 }, MovedPermanently: { value: 301 }, Found: { value: 302 }, SeeOther: { value: 303 }, NotModified: { value: 304 }, UseProxy: { value: 305 }, Unused: { value: 306 }, TemporaryRedirect: { om/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ export * from './TAbstractObject' Ã— Search results Close "},"gulpfile.mjs.html":{"id":"gulpfile.mjs.html","title":"Source: gulpfile.mjs","body":" Itee-Core Modules BuildingLoggers Classes TLogger Global DefaultLoggerFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwonpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: gulpfile.mjs /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Building * * @description The gulp tasks file. It allow to run some tasks from command line interface.&lt;br&gt; * The available tasks are: * &lt;ul&gt; * &lt;li&gt;help&lt;/li&gt; * &lt;li&gt;patch&lt;/li&gt; * &lt;li&gt;clean&lt;/li&gt; * &lt;li&gt;lint&lt;/li&gt; * &lt;li&gt;doc&lt;/li&gt; * &lt;li&gt;unit&lt;/li&gt; * &lt;li&gt;bench&lt;/li&gt; * &lt;li&gt;test&lt;/li&gt; * &lt;li&gt;build-test&lt;/li&gt; * &lt;li&gt;build&lt;/li&gt; * &lt;li&gt;release&lt;/li&gt; * &lt;/ul&gt; * You could find a complet explanation about these tasks using: &lt;b&gt;npm run help&lt;/b&gt;. * * @requires {@link module: [gulp]{@link https://github.com/gulpjs/gulp}} * @requires {@link module: [gulp-jsdoc3]{@link https://github.com/mlucool/gulp-jsdoc3}} * @requires {@link module: [gulp-eslint]{@link https://github.com/adametry/gulp-eslint}} * @requires {@link module: [del]{@link https://github.com/sindresorhus/del}} * @requires {@link module: [minimist]{@link https://github.com/substack/minimist}} * @requires {@link module: [rollup]{@link https://github.com/rollup/rollup}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [karma]{@link https://github.com/karma-runner/karma}} * @requires {@link module: [fancy-log]{@link https://github.com/js-cli/fancy-log}} * @requires {@link module: [ansi-colors]{@link https://github.com/doowb/ansi-colors}} * * */ import gulp from 'gulp' import { helpTask } from './.tasks/.helps/help.task.mjs' import { patchTask } from './.tasks/.patches/patch.task.mjs' import { cleanTask } from './.tasks/.cleans/clean.task.mjs' import { lintTask } from './.tasks/.lints/lint.task.mjs' import { docTask } from './.tasks/.docs/doc.task.mjs' import { checkBundlingFromEsmFilesImportTask } from './.tasks/.tests/bundling/check-bundling-from-esm-files-import.task.mjs' import { checkBundlingFromEsmBuildImportTask } from './.tasks/.tests/bundling/check-bundling-from-esm-build-import.task.mjs' import { checkBundlingFromEsmFilesDirectTask } from './.tasks/.tests/bundling/check-bundling-from-esm-files-direct.task.mjs' import { computeUnitTestsTask } from './.tasks/.tests/unit-tests/compute-unit-tests.task.mjs' import { bundleUnitTestsTask } from './.tasks/.tests/unit-tests/bundle-unit-tests.task.mjs' import { runUnitTestsForFrontendTask } from './.tasks/.tests/unit-tests/run-unit-tests-for-frontend.task.mjs' import { runUnitTestsForBackendTask } from './.tasks/.tests/unit-tests/run-unit-tests-for-backend.task.mjs' import { bundleBenchmarksTask } from './.tasks/.tests/benchmarks/bundle-benchmarks.task.mjs' import { computeBenchmarksTask } from './.tasks/.tests/benchmarks/compute-benchmarks.task.mjs' import { runBenchmarksForBackendTask } from './.tasks/.tests/benchmarks/run-benchmarks-for-backend.task.mjs' import { runBenchmarksForFrontendTask } from './.tasks/.tests/benchmarks/run-benchmarks-for-frontend.task.mjs' import { buildTask } from './.tasks/.builds/build.task.mjs' //--------- /** * @method npm run help ( default ) * @global * @description Will display the help in console */ gulp.task( 'help', helpTask ) /** * @method npm run patch * @global * @description Will apply some patch/replacements in dependencies */ gulp.task( 'patch', patchTask ) /** * @method npm run clean * @global * @description Will delete builds and temporary folders */ gulp.task( 'clean', cleanTask ) /** * @method npm run lint * @global * @description Will lint the sources files and try to fix the style when possible */ gulp.task( 'lint', lintTask ) /** * @method npm run doc * @global * @description Will generate this documentation */ gulp.task( 'doc', docTask ) //--------- /** * @description In view to detect bundling side effects this task will * create intermediary file for each individual export from this package * and then create rollup config for each of them and bundle * Todo: Check for differents target env like next task below this one */ gulp.task( 'check-bundling-from-esm-files-import', checkBundlingFromEsmFilesImportTask ) gulp.task( 'check-bundling-from-esm-build-import', checkBundlingFromEsmBuildImportTask ) gulp.task( 'check-bundling-from-esm-files-direct', checkBundlingFromEsmFilesDirectTask ) gulp.task( 'check-bundling', gulp.series( 'check-bundling-from-esm-files-import', 'check-bundling-from-esm-build-import', 'check-bundling-from-esm-files-direct' ) ) /** * @description Will generate unit test files from source code using type inference from comments */ gulp.task( 'compute-unit-tests', computeUnitTestsTask ) /** * @description Will generate unit test bundles based on provided configs */ gulp.task( 'bundle-unit-tests', bundleUnitTestsTask ) /** * @description Will compte and generate bundle for unit tests */ gulp.task( 'build-unit-tests', gulp.series( 'compute-unit-tests', 'bundle-unit-tests' ) ) /** * @description Will generate benchmarks files from source code against provided alternatives */ gulp.task( 'compute-benchmarks', computeBenchmarksTask ) /** * @description Will generate benchmarks bundles based on provided configs */ gulp.task( 'bundle-benchmarks', bundleBenchmarksTask ) /** * @description Will compte and generate bundle for benchmarks */ gulp.task( 'build-benchmarks', gulp.series( 'compute-benchmarks', 'bundle-benchmarks' ) ) /** * @method npm run build-test * @global * @description Will build all tests. */ gulp.task( 'build-tests', gulp.series( 'check-bundling', 'build-unit-tests', 'build-benchmarks' ) ) //--------- /** * @description Will run unit tests with node */ gulp.task( 'run-unit-tests-for-backend', runUnitTestsForBackendTask ) /** * @description Will run unit tests with karma */ gulp.task( 'run-unit-tests-for-frontend', runUnitTestsForFrontendTask ) /** * @description Will run unit tests in back and front environments */ gulp.task( 'run-unit-tests', gulp.series( 'run-unit-tests-for-backend'/*, 'run-unit-tests-for-frontend'*/ ) ) /** * @description Will run benchmarks with node */ gulp.task( 'run-benchmarks-for-backend', runBenchmarksForBackendTask ) /** * @description Will run benchmarks with karma */ gulp.task( 'run-benchmarks-for-frontend', runBenchmarksForFrontendTask ) /** * @description Will run benchmarks in back and front environments */ gulp.task( 'run-benchmarks', gulp.series( 'run-benchmarks-for-backend'/*, 'run-benchmarks-for-frontend'*/ ) ) /** * @method npm run test * @global * @description Will run unit tests and benchmarks for node (backend) and karma (frontend) environments */ gulp.task( 'test', gulp.series( 'run-unit-tests', 'run-benchmarks' ) ) //--------- /** * @method npm run build * @global * @description Will build itee client module using optional arguments. See help to further informations. */ gulp.task( 'build', buildTask ) //--------- /** * @method npm run release * @global * @description Will perform a complete release of the library including 'clean', 'lint', 'doc', 'build-tests', 'test' and finally 'build'. */ gulp.task( 'release', gulp.series( 'clean', 'build', 'build-tests', 'lint', 'doc', 'test' ) ) //--------- gulp.task( 'default', gulp.series( 'help' ) ) Ã— Search results Close "},"sources_loggers__loggers.js.html":{"id":"sources_loggers__loggers.js.html","title":"Source: sources/loggers/_loggers.js","body":" Itee-Core Modules BuildingLoggers Classes TLogger Global DefaultLoggerFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThirtyTwoTwoPowThreeTwoPowTwelveTwoPowTwentyTwoPowTwentyEightTwoPowTwentyFiveTwoPowTwentyFourTwoPowTwentyNineTwoPowTwentyOneTwoPowTwentySevenTwoPowTwentySixTwoPowTwentyThreeTwoPowTwentyTwoTwoPowTwonpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/loggers/_loggers.js /** * @module Loggers * @description Intermediary export file for log stuff. Export [TLogger]{@link TLogger}, and [DefaultLogger]{@link DefaultLogger} an already instanced version of logger. * * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} */ /* eslint-env browser */ export * from './TLogger' Ã— Search results Close "},"sources_itee-core.js.html":{"id":"sources_itee-core.js.html","title":"Source: sources/itee-core.js","body":" Itee-Core Modules BuildingLoggers Classes TLogger Global DefaultLoggerFileFormatHttpStatusCodeHttpVerbKeysLeft_Down_BackLogLevelLogTypeMimeTypeMouseResponseTypeSymbolsTwoPowEightTwoPowEighteenTwoPowElevenTwoPowFifteenTwoPowFiveTwoPowFourTwoPowFourteenTwoPowNineTwoPowNineteenTwoPowSevenTwoPowSeventeenTwoPowSixTwoPowSixteenTwoPowTenTwoPowThirteenTwoPowThirtyTwoPowThirtyOneTwoPowThir tring \"dbf\" The dbf file format Fbx String \"fbx\" The fbx file format Mtl String \"mtl\" The material file format Json String \"json\" The json file format Obj String \"obj\" The object file format Shp String \"shp\" The shape file format Stl String \"stl\" The stereolithographie file format Source: sources/enums/fileFormat.js, line 8 &lt;constant&gt; HttpStatusCode :Enum HttpStatusCode contains all http status code available to check and process correctly server response. Type: Enum Properties: Name Type Default Description Continue number 100 Waiting for the continuation of the request. SwitchingProtocols number 101 The requester has asked the server to switch protocols and the server has agreed to do so. Processing number 102 WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). Ok number 200 Query successfully processed. Created number 201 Query successfully processed and a document was created. Accepted number 202 Query processed, but without guarantee of result. NonAuthoritativeInformation number 203 Information returned, but generated by an uncertified source. NoContent number 204 Query successfully processed but no information returned. ResetContent number 205 Query successfully processed, the current page can be cleared. PartialContent number 206 Only part of the resource has been transmitted. MultiStatus number 207 WebDAV: Multiple Response. AlreadyReported number 208 WebDAV: The document was previously sent to this collection. ContentDifferent number 210 WebDAV: The copy of the client-side resource differs from that of the server (content or properties). IMUsed number 226 The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the current instance. MultipleChoices number 300 The requested URI refers to multiple resources. MovedPermanently number 301 Document moved permanently. Found number 302 Document moved temporarily. SeeOther number 303 The answer to this query is elsewhere. NotModified number 304 Document not modified since the last request. UseProxy number 305 The request must be re-addressed to the proxy. Unused number 306 Code used by an older version of RFC 2616, now reserved. TemporaryRedirect number 307 The request must be temporarily redirected to the specified URI. PermanentRedirect number 308 The request must be redirected permanently to the specified URI. TooManyRedirects number 310 The request must be redirected too many times, or is the victim of a redirection loop. BadRequest number 400 The syntax of the query is wrong. Unauthorized number 401 Authentication is required to access the resource. PaymentRequired number 402 Payment required to access the resource. Forbidden number 403 The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. NotFound number 404 Resource not found. MethodNotAllowed number 405 Unauthorized request method. NotAcceptable number 406 The requested resource is not available in a format that would respect the \"Accept\" headers of the request. ProxyAuthenticationRequired number 407 Access to the authorized resource by identification with the proxy. RequestTimeOut number 408 Waiting time for an elapsed client request. Conflict number 409 The request can not be processed in the current state. Gone number 410 The resource is no longer available and no redirection address is known. LengthRequired number 411 The length of the request has not been specified. PreconditionFailed number 412 Preconditions sent by the query unverified. RequestEntityTooLarge number 413 Abandoned processing due to excessive request RequestURITooLong number 414 URI too long UnsupportedMediaType number 415 Unsupported query format for a g  asked the server to switch protocols and the server has agreed to do so. Processing number 102 WebDAV: Processing in progress (prevents the client from exceeding the limited waiting time). Ok number 200 Query successfully processed. Created number 201 Query successfully processed and a document was created. Accepted number 202 Query processed, but without guarantee of result. NonAuthoritativeInformation number 203 Information returned, but generated by an uncertified source. NoContent number 204 Query successfully processed but no information returned. ResetContent number 205 Query successfully processed, the current page can be cleared. PartialContent number 206 Only part of the resource has been transmitted. MultiStatus number 207 WebDAV: Multiple Response. AlreadyReported number 208 WebDAV: The document was previously sent to this collection. ContentDifferent number 210 WebDAV: The copy of the client-side resource differs from that of the server (content or properties). IMUsed number 226 The server has completed the request for the resource, and the response is a representation of the result of one or more instance manipulations applied to the current instance. MultipleChoices number 300 The requested URI refers to multiple resources. MovedPermanently number 301 Document moved permanently. Found number 302 Document moved temporarily. SeeOther number 303 The answer to this query is elsewhere. NotModified number 304 Document not modified since the last request. UseProxy number 305 The request must be re-addressed to the proxy. Unused number 306 Code used by an older version of RFC 2616, now reserved. TemporaryRedirect number 307 The request must be temporarily redirected to the specified URI. PermanentRedirect number 308 The request must be redirected permanently to the specified URI. TooManyRedirects number 310 The request must be redirected too many times, or is the victim of a redirection loop. BadRequest number 400 The syntax of the query is wrong. Unauthorized number 401 Authentication is required to access the resource. PaymentRequired number 402 Payment required to access the resource. Forbidden number 403 The server understood the request, but refuses to execute it. Unlike error 401, authenticating will not make any difference. On servers where authentication is required, this usually means that authentication has been accepted but access rights do not allow the client to access the resource. NotFound number 404 Resource not found. MethodNotAllowed number 405 Unauthorized request method. NotAcceptable number 406 The requested resource is not available in a format that would respect the \"Accept\" headers of the request. ProxyAuthenticationRequired number 407 Access to the authorized resource by identification with the proxy. RequestTimeOut number 408 Waiting time for an elapsed client request. Conflict number 409 The request can not be processed in the current state. Gone number 410 The resource is no longer available and no redirection address is known. LengthRequired number 411 The length of the request has not been specified. PreconditionFailed number 412 Preconditions sent by the query unverified. RequestEntityTooLarge number 413 Abandoned processing due to excessive request RequestURITooLong number 414 URI too long UnsupportedMediaType number 415 Unsupported query format for a given method and resource. RequestRangeUnsatisfiable number 416 Invalid \"range\" request header fields. ExpectationFailed number 417 Expected behavior and defined in the header of the unsatisfactory request. ImATeapot number 418 \"I am a teapot\". This code is defined in RFC 2324 dated April 1, 1998, Hyper Text Coffee Pot Control Protocol. BadMapping number 421 The request was sent to a server that is not able to produce a response (for example, because a connection has been reused). UnprocessableEntity number 422 WebDAV: The entity provided with the request is incomprehensible or incomplete. Locked number 423 WebDAV: The operation can no
